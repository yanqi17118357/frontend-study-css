<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .outer {
      width: 500px;
      background-color: skyblue;
      border: 1px solid black;
      padding : 20px;
    }
    .box {
      width: 200px;
      height: 200px;
      font-size: 20px;
    }
    .box1 {
      background-color: #888;
      position: relative;
      top: 10px;
    }
    .box2 {
      background-color: orange;
      position: relative;
      left: 100px;
    }
    .box3 {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>
</html>
