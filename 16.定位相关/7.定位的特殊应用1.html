<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 需求：使得开启定位后的子元素与父元素宽高一致 */
    .outer {
      height: 400px;
      background-color: skyblue;
      position: relative;
    }
    .inner {
      background-color: pink;
      font-size: 20px;
      padding: 20px;
      border: 10px solid black;
      position: absolute;
      /* 下面代码可以使宽高与父元素一致 */
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      你好啊
    </div>
  </div>
</body>
</html>
