<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 600px;
      height: 400px;
      background-color: gray;
      padding: 20px;
      position: relative;
    }
    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">123</div>
  </div>
</body>
</html>
