<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		:root{
			background-color: gray;
			text-align: center;
		}

		/* 选中div的儿子p元素，但是排除类名为failed的元素 */
		/* div>p:not(.failed){
			color: green;
		} */

		/* 选中div的儿子p元素，但是排除拥有title属性并且以'你好'开头的元素 */
		/* div>p:not([title^="你好"]){
			color: green;
		} */

		/* 选中div的儿子p元素，但是排除第一个儿子 */
		div>p:not(:first-child){
			color: green;
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p class="failed" title="你好，你要加油啊!">5</p>
		<p class="failed" title="你好，你要加油啊!">6</p>
	</div>
</body>
</html>
