<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .rich{
            color: gold;
        }
        .beauty{
            color: red;
        }
        .dog{
            color: aqua;
        }
        .pig{
            color: bisque;
        }
        /* 并集选择器==>或 */
        .rich,
        .dog,
        .pig,
        #suxi{
            background-color: gray;
            font-size: 40px;
            width: 180px;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破产王五</h2>
    <hr>
    <p class="dog">小狗旺财</p>
    <p class="pig">小猪佩奇</p>
    <p id="suxi">小羊苏西</p>
</body>
</html>
