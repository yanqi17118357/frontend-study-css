<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 1.隐藏元素的两种方式 */
    /* 1.1 display: none; */
    /* 1.2 visibility: hidden; */
    .box {
      width: 100px;
      height: 100px;
      background-color: deepskyblue;
    }
    .box1 {
      /* 不会占用任何位置 */
      /* display: none; */

      /* 还占用原来的位置 */
      visibility: hidden;
    }
    .box2 {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
</body>
</html>
