<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #earthy {
            color: red;
        }
        #anti-earthy {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <br>
    <!-- 尽量由字母、数字、下划线、短杠组成，区分大小写 -->
    <h2 id="earthy">土味情话</h2>
    <h3>作者：亲爱的网友们</h3>
    <p>万千山总是情，爱我多点行不行！</p>
    <p>草莓、蓝莓、蔓越莓，你今天想我了没？</p>
    <p>我心里给你留了块地，我对你的死心塌地！！</p>
    <br>
    <!-- id不推荐重复 -->
    <h2 id="anti-earthy">反杀土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p>一寸光阴一寸金，劝你死了这条心</p>
    <p>西瓜、南瓜、哈密瓜，把你打成大傻瓜！</p>
    <p>我心里只有一块地，我的玛莎拉蒂！！</p>
</body>
</html>
