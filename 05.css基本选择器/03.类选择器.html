<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 选中页面中所有类名为say的元素 */
        .say {
            color: red;
        }
        /* 选中页面中所有类名为answer的元素 */
        .answer {
            color: green;
        }
        .big {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：亲爱的网友们</h3>
    <!-- 可以在一个class中写多个值 -->
    <p class="say big">万千山总是情，爱我多点行不行！</p>
    <p class="say">草莓、蓝莓、蔓越莓，你今天想我了没？</p>
    <p class="say">我心里给你留了块地，我对你的死心塌地！！</p>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p class="answer">一寸光阴一寸金，劝你死了这条心</p>
    <p class="answer">西瓜、南瓜、哈密瓜，把你打成大傻瓜！</p>
    <p class="answer">我心里只有一块地，我的玛莎拉蒂！！</p>
</body>
</html>
